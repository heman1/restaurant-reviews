<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  
  <header>
    <!-- Beginning nav -->
        <nav>
          <h1><a href="/index.html">Restaurant Reviews</a></h1>
        </nav>
    <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
          <li><a href="/index.html">Home</a></li>
        </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  
  <!-- Beginning main -->
      <main id="maincontent">

            <!-- Beginning map -->
                <section id="map-container">
                  <div id="map" role="application" aria-label="map of restaurants"></div>
                </section>
            <!-- End map -->

            <!-- Beginning restaurant -->
                <section id="restaurant-container">
                    <h1 id="restaurant-name"></h1><div tabindex="0" id='fav'></div>
                      <div id="restaurant-card" tabindex="0">
                          <img id="restaurant-img">
                          <p id="restaurant-cuisine"></p>
                          <div id="flex-content">
                          <p id="restaurant-address"></p>
                          <table id="restaurant-hours"></table>
                          </div>
                      </div>
                </section>
            <!-- end restaurant -->

            <!-- Beginning reviews -->
                <section id="reviews-container">
                  <ul id="reviews-list"></ul>
                </section>
            <!-- End reviews -->
  
            <!-- Add reviews -->
                <section id="add-review">
                <form tabindex="0" aria-label="add review form" id="addReviewForm" method="post" onsubmit="addReview()">
                  <div class="fName"><label for="input-name">Name: </label><input id="input-name"class="getName" type=text required>
                  </div>
                  <div class="fRate">
                    <label>Rating: </label>
                    <select aria-label="select rating" class="getRate" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                  </div>
                   <div class="fComment">
                       <label for="input-comment">Comments: </label><br>
                       <textarea id="input-comment" class="getComment" rows="3" required></textarea>
                   </div>
                       <button class="fBtn" tabindex="0" role="button" aria-label="add review button" type="submit">Add Review</button>
                </form>
                </section>
            <!-- End add review -->
            
      </main>
  <!-- End main -->

  <!-- pop-up -->
  <div class="alert">
    <div class="content">
    <i class="star"></i>
    <div class="context"></div>
    </div>
  </div>
  <!-- pop-up end -->
  
  <!-- Beginning footer -->
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>  
  <!-- End footer -->
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" charset="utf-8"src="idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- End scripts -->

</script>

</body>

</html>
